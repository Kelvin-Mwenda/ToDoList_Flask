{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class='container bg-white rounded position-relative border border-info border-1 mb-3 shadow-lg'>
    <a href='/' target='_self'>
        <button class="position-absolute top-0 start-0 translate-middle badge rounded-pill px-2  text-white btn btn-info">Home</button>
    </a>
    <form method="POST">
        <h2 align="center" class='text-info fs-3 fw-bold'>Sign Up</h2>
        <div class="form-group">
            <label for="name" class="lead">Enter Name:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>

        <div class="form-group">
            <label for="email" class="lead">Email Address:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="password1" class="lead">Enter Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password">
            
        </div>

        <div class="form-group">
            <label for="password2" class="lead">Confirm Password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter Password">
        </div>
        <br>

        <div class='container text-center'>
            <button type="submit" class="btn btn-info lead">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
