<!DOCTYPE>
<html lan="en-US">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>{% block title %}title{% endblock %}</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"/>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class='bg-body-secondary'>
        <nav class="navbar navbar-expand-lg bg-info mb-3">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-white" href="/home">CHOC LIST</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/home">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/sign-up">Sign Up</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="/login">Log out</a>
                        </li>
                    </ul>

                    <form class="d-flex" role="search" method="POST">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class='w-50 mx-auto mb-5 border border-1 border-info shadow-lg rounded'>
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer text-center bg-info border-top border-dark border-2">
            <div class="d-flex flex-column">
                <nav class="footer-nav p-2 text-dark">
                    <a href="/home" class='nav-link nav-item'>Home</a>
                    <a href="/login" class='nav-link nav-item'>Login</a>
                    <a href="/sign-up" class='nav-link nav-item'>Sign Up</a>
                    <a href="/terms" class='nav-link nav-item'>Terms of Service</a>
                    <a href="/contact" class='nav-link nav-item'>Contact Us</a>
                </nav>

                <div class='p-2'>
                    <p class='text-dark'>&copy; 2024 Choc List. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <script type="text/javascript" src="{{url_for('static',filename='index.js')}}"></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
